      text-align: center;

      color: #ecf0f1;
    }
    .tarot-container {
      margin: 20px auto;
      max-width: 600px;

      height: 100px;
      margin: 10px;

      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

      border-radius: 5px;

      color: #ecf0f1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

      background-color: #3498db;

    .bg-options button {

          "Не переживай, все будет хорошо, даже если ты не хочешь об этом думать.",

      ]},
      { name: "Нужно срочно посмотреть кино и вино", meaning: "Отдых, расслабление", image: "images/movie-wine.jpg", readings: [
          "Сегодня твой день для отдыха. Вино, кино и немного покоя.",

      ]},
      { name: "Посмотри в зеркало, ну ля какая красота", meaning: "Самооценка, уверенность", image: "images/mirror.jpg", readings: [
          "Не забывай о себе! Ты прекрасен — поверь в это.",
          "Твоя уверенность — это твоя сила. Сегодня ты источаешь свет.",
          "Посмотри на себя и скажи: 'Я могу!'"
      ]},
      { name: "Тень в лесу", meaning: "Мистика", image: "images/forest.jpg", readings: [
          "В темных уголках твоего разума прячется важное откровение. Прислушайся к себе.",
          "В лесу скрыты ответы, но только ты можешь их найти.",

      ]},
      { name: "Звезды предсказывают", meaning: "Загадка", image: "images/stars.jpg", readings: [
          "Твои звезды шепчут, что тебе предстоит важный выбор, не бойся его.",
          "Звезды говорят, что нужно довериться судьбе — она тебя не подведет.",

      { name: "Шепот ветра", meaning: "Тайны", image: "images/wind.jpg", readings: [

      ]},
      { name: "Загадочное озеро", meaning: "Самопознание", image: "images/lake.jpg", readings: [
          "Твое внутреннее озеро спокойно, но что-то всколыхнется на его поверхности.",

      { name: "Огненная река", meaning: "Страсть, перемены", image: "images/fire-river.jpg", readings: [
          "Ты пойдешь через огонь и воду, но это закалит твою душу.",
          "Огненная река символизирует страсть, которая в тебе горит.",
          "Перемены неизбежны, но они будут приносить только страсть."
      ]},
      { name: "Лунный свет", meaning: "Мечты, загадки", image: "images/moonlight.jpg", readings: [
          "Лунный свет освещает твой путь, но не торопись. Мечты сбудутся.",
          "Ты на пути к исполнению желаемого, но будь терпелив."
      ]},
      { name: "Тотемный зверь", meaning: "Сила, защита", image: "images/totem.jpg", readings: [
          "Твой тотемный зверь всегда рядом, он защитит тебя в самые трудные моменты.",
          "Не забывай, что ты не один — твой тотем с тобой."
      ]},
      { name: "Танец огня", meaning: "Энергия", image: "images/fire-dance.jpg", readings: [
          "Танец огня — твоя жизнь будет яркой и полной энергии.",
          "Сегодня день для смелых решений, огонь горит в твоем сердце."
      ]},
      { name: "Тайный кристалл", meaning: "Мудрость", image: "images/crystal.jpg", readings: [
          "В твоем сердце лежит тайный кристалл, который дарует мудрость.",
          "Не забывай слушать себя — ответы уже внутри."
      ]},
    ];

    let currentLayout = "one"; // Стандартный расклад
    let tarotContainer = document.getElementById('tarotContainer');
    let resultDiv = document.getElementById('result');
    let bgOptions = document.querySelectorAll('.bg-options button');
    let layoutOptions = document.querySelectorAll('.layout-options button');

    layoutOptions.forEach(button => {
      button.addEventListener('click', function() {
        currentLayout = button.getAttribute('data-layout');
        showCards();
      });
    });

    function showCards() {
      tarotContainer.innerHTML = '';
      let totalCards = currentLayout === 'one' ? 1 : currentLayout === 'three' ? 3 : 5;
      for (let i = 0; i < totalCards; i++) {
        let cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.setAttribute('data-index', i);
        let cardImage = document.createElement('img');
        cardImage.setAttribute('src', 'images/back.jpg');
        cardImage.setAttribute('alt', 'Карта');
        cardElement.appendChild(cardImage);
        tarotContainer.appendChild(cardElement);
      }
      tarotContainer.style.display = 'block';
    }

    tarotContainer.addEventListener('click', function(e) {
      if (e.target.tagName === 'IMG') {
        let cardIndex = e.target.closest('.card').getAttribute('data-index');
        let card = cards[cardIndex];
        let randomAnswer = card.readings[Math.floor(Math.random() * card.readings.length)];
        resultDiv.innerHTML = `
          <h2>${card.name}</h2>
          <p>${card.meaning}</p>
          <img src="${card.image}" alt="${card.name}">
          <p><strong>Ответ:</strong> ${randomAnswer}</p>
        `;
      }
    });

    bgOptions.forEach(button => {
      button.addEventListener('click', function() {
        document.body.style.backgroundColor = button.getAttribute('data-bg');
      });
    });

    showCards();
  </script>
